     function selectLaundryTime(time) {
      var popup = document.createElement('div');
      popup.classList.add('popup');
      var title = document.createElement('div');
      title.textContent = 'Выбор времени на стирку';
      var slider = document.createElement('input');
	  var selectedMachine = document.querySelector('select[name="cars"]').value;
      slider.type = 'range';
      slider.min = '30';
	  slider.step= '30'
      slider.max = '180';
      slider.value = '30';
      slider.oninput = function() {
        var hours = Math.floor(this.value / 60);
        var minutes = this.value % 60;
        var formattedTime = formatTime(hours, minutes);
        timeDisplay.textContent = formattedTime;
      };
      var timeDisplay = document.createElement('div');
      var initHours = Math.floor(slider.value / 60);
      var initMinutes = slider.value % 60;
      timeDisplay.textContent = formatTime(initHours, initMinutes);
      var confirmButton = document.createElement('button');
      confirmButton.textContent = 'Подтвердить';
      confirmButton.onclick = function() {
        var selectedTime = parseTime(slider.value);
        if (selectedTime >= 30 && selectedTime <= 180) {
          alert('Вы успешно записаны на стирку на ' + time + ' с продолжительностью ' + formatTime(selectedTime) + ' минут');
        } else {
          alert('Выбрано недопустимое время стирки');
        }
        document.body.removeChild(popup);
      }
      popup.appendChild(title);
      popup.appendChild(slider);
      popup.appendChild(timeDisplay);
      popup.appendChild(confirmButton);
      document.body.appendChild(popup);
    }

    function formatTime(hours, minutes) {
      return hours + ' часов ' + (minutes < 10 ? '0' : '') + minutes + ' минут';
    }

    function parseTime(minutes) {
      return parseInt(minutes, 10);
    }

}
